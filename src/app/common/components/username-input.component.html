<mat-form-field [appearance]="'FormField_Appearance' | resource" [formGroup]="form">    
    <mat-label *ngIf="input.showLabels">{{input.label}}</mat-label>
    <input matInput
        [type]="input.type"
        name="username" 
        placeholder="{{input.label}}"
        formControlName="username"/>
    <mat-error *ngIf="control.invalid">
        {{errors}}
    </mat-error>
</mat-form-field>
