<mat-form-field [appearance]="'FormField_Appearance' | resource" [formGroup]="form">    
    <mat-label *ngIf="showLabels">{{'Mobile_Label' | resource}}</mat-label>
    <input matInput
        type="tel"
        name="mobile" 
        formControlName="mobile"/>
    <mat-error *ngIf="control.invalid">
        {{errors}}
    </mat-error>
</mat-form-field>
