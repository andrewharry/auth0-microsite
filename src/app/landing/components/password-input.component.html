<mat-form-field appearance="standard" [formGroup]="form">
    <mat-label>Password</mat-label>
    <input matInput
          name="password"
          placeholder=""
          [type]="inputType"
          formControlName="password"/>
    <button
        type="button"
        mat-flat-button
        matSuffix
        mat-icon-button
        aria-label="showPassword ? 'Hide' : 'Show'"
        (click)="toggle($event)">
        <mat-icon [svgIcon]="showPassword ? 'eye-closed' : 'eye'"></mat-icon>
    </button>
    <mat-error *ngIf="control.invalid">
        {{errors}}
    </mat-error>
</mat-form-field>
