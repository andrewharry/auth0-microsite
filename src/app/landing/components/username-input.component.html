<mat-form-field [appearance]="'FormField_Appearance' | resource" [formGroup]="form">    
    <mat-label *ngIf="showLabels">{{'Username_Label' | resource}}</mat-label>
    <input matInput
        inputmode="email"
        name="username"
        placeholder="{{'Username_Label' | resource}}"
        formControlName="username"/>
    <mat-error *ngIf="control.invalid">
        {{errors}}
    </mat-error>
</mat-form-field>
