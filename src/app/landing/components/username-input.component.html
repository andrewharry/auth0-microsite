<mat-form-field appearance="standard" [formGroup]="form">
    <mat-label>Email or Mobile number</mat-label>
    <input matInput
        inputmode="email"
        name="username"
        placeholder=""
        formControlName="username"/>
    <mat-error *ngIf="control.invalid">
        {{errors}}
    </mat-error>
</mat-form-field>
