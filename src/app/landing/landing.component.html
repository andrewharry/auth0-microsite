<main class="page">
  <header>
    <h1>{{title}}</h1>
  </header>
  <form [formGroup]="form" (ngSubmit)="submitted()">
    <username-input name="username" [form]="form" ></username-input><br/>
    <password-input name="password" [form]="form" ></password-input><br/><br/>
    
    <button class="humm-button" mat-flat-button color="primary" type="submit">Submit</button>
    <forgot-password-link [form]="form"></forgot-password-link>
  </form>
</main>
