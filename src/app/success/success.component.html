
<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>supervised_user_circle</mat-icon>
            <mat-card-title>{{profile.nickname}}</mat-card-title>
            <mat-card-subtitle>{{profile.username}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>{{profile.email}}</mat-list-item>
                <mat-list-item>Updated: {{profile.updated_at}}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="signOut()">Sign Out</button>
        </mat-card-actions>
    </mat-card>
</div>
