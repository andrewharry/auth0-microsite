<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="origin">
  <title>auth0-microsite</title>
  <base href="/">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#333">
  <meta name="theme-color" content="#333">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body class="mat-typography">
  <script>
    var auth0Config = {};

    try {
      auth0Config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );
    } catch (e) {
      console.info('Auth0 config placeholder missing!')
    }
    window.auth0Config = auth0Config;
  </script>
  <app-root></app-root>
</body>
</html>
